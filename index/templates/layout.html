{% load static %}

<html lang="en">
<head>

    <link href="{% static 'css/index.css' %}" rel="stylesheet">
    <link href="{% static 'css/slider.css' %}" rel="stylesheet">
    <link href="{% static 'css/faq.css' %}" rel="stylesheet">

<body>

</html>
